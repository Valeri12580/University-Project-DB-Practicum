<section class="form">
  <form (ngSubmit)="onSubmit()" #cityForm="ngForm">
    <div class="form-group">
      <label for="city">Име на град</label>
      <input required [(ngModel)]="cityName" name="city" type="text" class="form-control" id="city"
             placeholder="Въведи име на града">
      <small id="cityHelp" class="form-text text-muted">Моля въведете валиден град.</small>
    </div>

    <div class="form-group">
      <label for="country">Избери страна</label>
      <select required [(ngModel)]="countryName" name="country" class="form-control" id="country">
        <option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>

      </select>
    </div>
    <button type="submit" class="btn btn-primary"  [disabled]="cityForm.invalid">Submit</button>
  </form>
</section>
